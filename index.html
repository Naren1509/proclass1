<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="yellow" position="2 2 0" >

        </a-box>

        <a-cuboid color="gray" position="3 3 -4" length="3" breadth="2" height="1">

        </a-cuboid>

        <a-triangle color="magenta" position="3 2 -3" height="3" base="3" scale="3">

        </a-triangle>

        <a-cone color="cyan" position="0 2 -2" height="2" radius="2">

        </a-cone>

        <a-ring color="red" position="2 3 -2">

        </a-ring>

        <a-octahedron position="5 2 -2" colour="pink" >

        </a-octahedron>

        <a-plane color="orange" position="1 1 0" rotation="-90 0 -90" width="5" height="5">

        </a-plane>

        <a-cylinder color="green" position="4 3 0" height="2" radius="1">

        </a-cylinder>

        <a-tetrahedron color="grey" position="5 4 -2">

        </a-tetrahedron>

    </a-scene>
</body>

</html>
